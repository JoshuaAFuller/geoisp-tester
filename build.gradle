plugins {
  id 'com.github.johnrengelman.shadow' version '6.1.0'
  id 'application'
  id 'java'
}

mainClassName = 'geoisp.Main'

jar {
    manifest {
        attributes 'Main-Class': 'geoisp.Main'
    }
}

repositories { 
    mavenCentral() 
}

dependencies {
    implementation 'com.maxmind.geoip2:geoip2:2.14.0'
}